<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketBrew - ç”¨æˆ·ç™»å½•</title>
    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .login-container {

        .logo {

        .logo h1 {

        }

        .logo p {
            color: #666;

        }

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;

            transition: border-color 0.3s ease;
        }

        .form-group input:focus {

        }

        .btn {

            border-radius: 6px;

            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-switch {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .extra-fields {
            display: none;
        }

        .register-mode .extra-fields {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ğŸ“ˆ MarketBrew</h1>
            <p>æ™ºèƒ½è‚¡ç¥¨åˆ†æå¹³å°</p>
        </div>

        <div id="alertContainer"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>å¤„ç†ä¸­...</p>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">ç”¨æˆ·å</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group extra-fields">
                <label for="email">é‚®ç®±</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">å¯†ç </label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">ç™»å½•</button>
        </form>

        <div class="form-switch">
            <span id="switchText">è¿˜æ²¡æœ‰è´¦æˆ·ï¼Ÿ</span>
            <a href="#" id="switchMode">ç«‹å³æ³¨å†Œ</a>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.isRegisterMode = false;
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('authForm').addEventListener('submit', this.handleSubmit.bind(this));
                document.getElementById('switchMode').addEventListener('click', this.toggleMode.bind(this));
            }

            toggleMode(e) {
                e.preventDefault();
                this.isRegisterMode = !this.isRegisterMode;
                
                const container = document.querySelector('.login-container');
                const submitBtn = document.getElementById('submitBtn');
                const switchText = document.getElementById('switchText');
                const switchMode = document.getElementById('switchMode');
                
                if (this.isRegisterMode) {
                    container.classList.add('register-mode');
                    submitBtn.textContent = 'æ³¨å†Œ';
                    switchText.textContent = 'å·²æœ‰è´¦æˆ·ï¼Ÿ';
                    switchMode.textContent = 'ç«‹å³ç™»å½•';
                    document.getElementById('email').required = true;
                } else {
                    container.classList.remove('register-mode');
                    submitBtn.textContent = 'ç™»å½•';
                    switchText.textContent = 'è¿˜æ²¡æœ‰è´¦æˆ·ï¼Ÿ';
                    switchMode.textContent = 'ç«‹å³æ³¨å†Œ';
                    document.getElementById('email').required = false;
                }
                
                this.clearAlerts();
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                // åŸºæœ¬éªŒè¯
                if (data.password.length < 6) {
                    this.showAlert('å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦', 'error');
                    return;
                }
                
                if (this.isRegisterMode && !data.email) {
                    this.showAlert('æ³¨å†Œæ—¶é‚®ç®±å¿…å¡«', 'error');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const endpoint = this.isRegisterMode ? '/api/auth/register' : '/api/auth/login';
                    const response = await fetch(`http://localhost:7001${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // ä¿å­˜ç”¨æˆ·ä¿¡æ¯å’Œä»¤ç‰Œ
                        localStorage.setItem('marketbrew_token', result.token);
                        localStorage.setItem('marketbrew_user', JSON.stringify(result.user));
                        
                        this.showAlert(`${this.isRegisterMode ? 'æ³¨å†Œ' : 'ç™»å½•'}æˆåŠŸï¼æ­£åœ¨è·³è½¬...`, 'success');
                        
                        // è·³è½¬åˆ°ä¸»é¡µé¢
                        setTimeout(() => {
                            window.location.href = 'stock_subscription.html';
                        }, 1500);
                        
                    } else {
                        this.showAlert(result.error || 'æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                    }
                } catch (error) {
                    console.error('è®¤è¯å¤±è´¥:', error);
                    this.showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            showAlert(message, type) {
                const alertContainer = document.getElementById('alertContainer');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
            }

            clearAlerts() {
                document.getElementById('alertContainer').innerHTML = '';
            }

            setLoading(isLoading) {
                const loading = document.getElementById('loading');
                const submitBtn = document.getElementById('submitBtn');
                
                if (isLoading) {
                    loading.style.display = 'block';
                    submitBtn.disabled = true;
                } else {
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
        }

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('marketbrew_token');
            const user = localStorage.getItem('marketbrew_user');
            
            if (token && user) {
                // éªŒè¯ä»¤ç‰Œæ˜¯å¦æœ‰æ•ˆ
                fetch('http://localhost:7001/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'stock_subscription.html';
                    } else {
                        localStorage.removeItem('marketbrew_token');
                        localStorage.removeItem('marketbrew_user');
                    }
                }).catch(() => {
                    // ç½‘ç»œé”™è¯¯ï¼Œç»§ç»­æ˜¾ç¤ºç™»å½•é¡µé¢
                });
            }
            
            new AuthManager();
        });
    </script>
</body>
</html>
