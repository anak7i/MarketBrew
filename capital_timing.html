    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>

        .grid {

        .card {

        .card-title {

        .icon-north { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .icon-etf { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .icon-main { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .period-stats {
            display: grid;

        }

        .period-item {
            text-align: center;

            transition: transform 0.2s;
        }

        .period-item:hover {

        }

        .period-label {

        }

        .period-value {

            font-weight: bold;
        }

        .period-value.positive {

        }

        .period-value.negative {
            color: #00c853;
        }

        .chart-container {

            margin-top: 20px;
        }

        .latest-data {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 10px;
        }

        .latest-item {
            text-align: center;
        }

        .latest-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .latest-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .loading {

            padding: 60px;
            color: white;
            font-size: 1.5em;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .button-group {
            text-align: center;
            margin: 20px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AlphaBloom èµ„é‡‘æµå‘æ‹©æ—¶</h1>
            <p>åŸºäºä¸œæ–¹è´¢å¯ŒçœŸå®æ•°æ®çš„å¤šå‘¨æœŸèµ„é‡‘æµå‘åˆ†æ</p>
        </div>

        <div class="button-group">
            <button class="refresh-btn" onclick="loadData()">
                <span id="refreshText">åˆ·æ–°æ•°æ®</span>
            </button>
            <button class="refresh-btn" onclick="clearCache()">æ¸…ç©ºç¼“å­˜</button>
        </div>

        <div class="update-time" id="updateTime"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div style="margin-top: 20px;">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- æ‹©æ—¶ä¿¡å·å¡ç‰‡ -->
            <div class="signal-card">
                <div class="signal-header">
                    <div id="signalLevel" class="signal-level"></div>
                    <div id="signalScore" class="signal-score"></div>
                </div>
                <div id="signalList" class="signal-list"></div>
            </div>

            <!-- èµ„é‡‘æµå‘æ•°æ®å¡ç‰‡ -->
            <div class="grid">
                <!-- åŒ—å‘èµ„é‡‘ -->
                <div class="card">
                    <div class="card-title">
                        <div class="card-icon icon-north">ğŸ’°</div>
                        åŒ—å‘èµ„é‡‘
                    </div>
                    <div id="northLatest" class="latest-data"></div>
                    <div id="northPeriods" class="period-stats"></div>
                    <div class="chart-container">
                        <canvas id="northChart"></canvas>
                    </div>
                </div>

                <!-- ETFèµ„é‡‘æµ -->
                <div class="card">
                    <div class="card-title">
                        <div class="card-icon icon-etf">ğŸ“ˆ</div>
                        ETFèµ„é‡‘æµ
                    </div>
                    <div id="etfLatest" class="latest-data"></div>
                    <div id="etfPeriods" class="period-stats"></div>
                    <div class="chart-container">
                        <canvas id="etfChart"></canvas>
                    </div>
                </div>

                <!-- ä¸»åŠ›èµ„é‡‘ -->
                <div class="card">
                    <div class="card-title">
                        <div class="card-icon icon-main">ğŸ›ï¸</div>
                        ä¸»åŠ›èµ„é‡‘
                    </div>
                    <div id="mainLatest" class="latest-data"></div>
                    <div id="mainPeriods" class="period-stats"></div>
                    <div class="chart-container">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        let charts = {};

        // åŠ è½½æ•°æ®
        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content');
            const errorEl = document.getElementById('error');
            const refreshText = document.getElementById('refreshText');

            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            errorEl.style.display = 'none';
            refreshText.innerHTML = '<span class="spinner"></span>';

            try {
                const response = await fetch(`${API_BASE}/api/timing/comprehensive`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'æ•°æ®è·å–å¤±è´¥');
                }

                const data = result.data;

                // æ›´æ–°æ—¶é—´
                document.getElementById('updateTime').textContent =
                    `æœ€åæ›´æ–°: ${data.update_time}`;

                // æ›´æ–°æ‹©æ—¶ä¿¡å·
                updateSignal(data.timing_signal);

                // æ›´æ–°åŒ—å‘èµ„é‡‘
                updateCapitalFlow('north', data.north_bound);

                // æ›´æ–°ETFèµ„é‡‘
                updateCapitalFlow('etf', data.etf_flow);

                // æ›´æ–°ä¸»åŠ›èµ„é‡‘
                updateCapitalFlow('main', data.main_force);

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                errorEl.textContent = `é”™è¯¯: ${error.message}`;
                errorEl.style.display = 'block';
                loadingEl.style.display = 'none';
            } finally {
                refreshText.textContent = 'åˆ·æ–°æ•°æ®';
            }
        }

        // æ›´æ–°æ‹©æ—¶ä¿¡å·
        function updateSignal(signal) {
            const levelEl = document.getElementById('signalLevel');
            const scoreEl = document.getElementById('signalScore');
            const listEl = document.getElementById('signalList');

            levelEl.className = `signal-level ${signal.level}`;
            levelEl.textContent = signal.suggestion;

            scoreEl.textContent = `ç»¼åˆè¯„åˆ†: ${signal.score}`;

            listEl.innerHTML = signal.signals.map(s =>
                `<div class="signal-item">â€¢ ${s}</div>`
            ).join('');
        }

        // æ›´æ–°èµ„é‡‘æµå‘æ•°æ®
        function updateCapitalFlow(type, data) {
            const prefix = type === 'north' ? 'north' :
                          type === 'etf' ? 'etf' : 'main';

            // æ›´æ–°æœ€æ–°æ•°æ®
            const latest = data.latest;
            const latestEl = document.getElementById(`${prefix}Latest`);
            latestEl.innerHTML = `
                <div class="latest-item">
                    <div class="latest-label">ä»Šæ—¥æµå…¥</div>
                    <div class="latest-value" style="color: ${latest.total_flow >= 0 ? '#f5576c' : '#00c853'}">
                        ${latest.total_flow ? latest.total_flow.toFixed(2) : '0.00'}äº¿
                    </div>
                </div>
                <div class="latest-item">
                    <div class="latest-label">æ—¥æœŸ</div>
                    <div class="latest-value" style="font-size: 1em;">
                        ${latest.date || '-'}
                    </div>
                </div>
                <div class="latest-item">
                    <div class="latest-label">ä½™é¢</div>
                    <div class="latest-value" style="font-size: 1.2em;">
                        ${latest.sh_balance ? latest.sh_balance.toFixed(0) : '-'}äº¿
                    </div>
                </div>
            `;

            // æ›´æ–°å‘¨æœŸç»Ÿè®¡
            const periods = data.periods;
            const periodsEl = document.getElementById(`${prefix}Periods`);
            periodsEl.innerHTML = Object.entries(periods).map(([key, stats]) => `
                <div class="period-item">
                    <div class="period-label">${key.toUpperCase()}</div>
                    <div class="period-value ${stats.net_flow >= 0 ? 'positive' : 'negative'}">
                        ${stats.net_flow >= 0 ? '+' : ''}${stats.net_flow.toFixed(1)}äº¿
                    </div>
                    <div class="period-label" style="font-size: 0.8em; margin-top: 5px;">
                        æ—¥å‡${stats.avg_daily_flow.toFixed(1)}
                    </div>
                </div>
            `).join('');

            // æ›´æ–°å›¾è¡¨
            updateChart(prefix, data.history);
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart(prefix, history) {
            const ctx = document.getElementById(`${prefix}Chart`);

            // é”€æ¯æ—§å›¾è¡¨
            if (charts[prefix]) {
                charts[prefix].destroy();
            }

            const dates = history.map(h => h.date).reverse();
            const flows = history.map(h => h.total_flow).reverse();

            charts[prefix] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'å‡€æµå…¥(äº¿)',
                        data: flows,
                        backgroundColor: flows.map(f =>
                            f >= 0 ? 'rgba(245, 87, 108, 0.6)' : 'rgba(0, 200, 83, 0.6)'
                        ),
                        borderColor: flows.map(f =>
                            f >= 0 ? 'rgba(245, 87, 108, 1)' : 'rgba(0, 200, 83, 1)'
                        ),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `å‡€æµå…¥: ${context.parsed.y.toFixed(2)}äº¿`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + 'äº¿';
                                }
                            }
                        }
                    }
                }
            });
        }

        // æ¸…ç©ºç¼“å­˜
        async function clearCache() {
            try {
                const response = await fetch(`${API_BASE}/api/timing/clear-cache`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    alert('ç¼“å­˜å·²æ¸…ç©ºï¼Œæ­£åœ¨é‡æ–°åŠ è½½æ•°æ®...');
                    loadData();
                } else {
                    alert('æ¸…ç©ºç¼“å­˜å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('æ¸…ç©ºç¼“å­˜å¤±è´¥: ' + error.message);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        loadData();

        // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°
        setInterval(loadData, 5 * 60 * 1000);
    </script>
